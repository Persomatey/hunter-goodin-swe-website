<!doctype html>
<html style="background-color: #53616f;">

	<head>
		<title>Hunter Goodin</title>
		<link rel="stylesheet" type="text/css" href="devstyle.css">
		<script type="text/javascript" src="dev-portfolio.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body style="background-color: #53616f;" >

		<!-- Header -->
		<script type="text/javascript">LoadHeader("portfolio")</script>
		<div id="header"></div>

		<!-- Buttons -->
		<div class="row">
			<div class="columnside">
				<p></p>
			</div>
			<div class="columnportfoliobtns">
				<button id="ButPortfolio1" class="buttonNewSelected" onclick="ChangeImagePortfolioAllProjects();" style="font-size:0.9vw;">All Projects</button>
				<button id="ButPortfolio2" class="buttonUnselected" onclick="ChangeImagePortfolioAllVideoGames();" style="font-size:0.9vw;">All Video Games</button>
				<button id="ButPortfolio3" class="buttonUnselected" onclick="ChangeImagePortfolioUnityGames();" style="font-size:0.9vw;">Unity Engine Games</button>
				<button id="ButPortfolio4" class="buttonUnselected" onclick="ChangeImagePortfolioUnrealGames();" style="font-size:0.9vw;">Unreal Engine Games</button>
				<button id="ButPortfolio5" class="buttonUnselected" onclick="ChangeImagePortfolioOtherGames();" style="font-size:0.9vw;">Misc. Games</button>
				<button id="ButPortfolio6" class="buttonUnselected" onclick="ChangeImagePortfolioUnityPackages();" style="font-size:0.9vw;">Unity Packages & Tools</button>
				<button id="ButPortfolio7" class="buttonUnselected" onclick="ChangeImagePortfolioDiscordBots();" style="font-size:0.9vw;">Discord Bots</button>
				<button id="ButPortfolio8" class="buttonUnselected" onclick="ChangeImagePortfolioXRLBE();" style="font-size:0.9vw;">XR & LBE Projects</button>
			</div>
			<div class="columnside">
		  		<p></p>
		  	</div>
		</div>

		<hr/>

		<!-- Load Projects -->
		<div id="loadedprojects"></div>
		<script type="text/javascript">ChangeImagePortfolioAllProjects()</script>

	</body>
</html>
